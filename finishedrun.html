<!DOCTYPE html>
<html lang="en">
<head>
  <title>Actively Mobile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/logohorizontal.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/finished.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
  <section class ="container">
    <header class = "nav">

      <img src="images/statusbar.png" class="statusbar" alt="device status bar">
        <img src="https://img.icons8.com/ios/100/ffffff/back.png" class="arrow" alt="back arrow">
     <img src="images/logowhite.png" class="logohorizontalmain" alt="actively horizontal logo">
     <i class="fas fa-cog"></i>
   </header>

<section class="title">
   <p class="savedrunname">Name:</p>
   <form>
   <input type="text" name="goals" placeholder="Name your exercise"><br>
   </form>
  </section>


<section class="map">
  <img src="images/map_main.png" class="mapmain">
</section>

<section class="distance">
  <h1>6.2 </h1>
  <h2> DISTANCE (MILES) </h2>
</section>

<section class="stats">
<p class="number1">11:58</p>
<p class="number2">1:14:27</p>
<p class="number3">911</p>
<p class="label1">AVERAGE PACE</p>
<p class="label2">DURATION</p>
<p class="label3">CALORIES</p>
</section>


<section class="route">
  <img src="images/route.png" class="route" alt="save route logo">
  <p class="route"> Save route?</p>
  <img src="images/slider.png" class="slider" alt="on off slider">
</section>

<section class="delete">
  <p> Delete activity?</p>
</section>


   <footer class="bottombutton">
     <div class="button">
   <a href="../Actively/feed.html">Save activity</a></div>

   </footer>
   </section>
    </body>
  </html>
