<!DOCTYPE html>
<html lang="en">
<head>
  <title>Actively Mobile</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/logohorizontal.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/saved.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
  <section class ="container">
    <header class = "nav">

      <img src="images/statusbar.png" class="statusbar" alt="device bar">
      <a href="../Actively/feed.html">  <img src="https://img.icons8.com/ios/100/ffffff/back.png" class="arrow"></a>
     <img src="images/logowhite.png" class="logohorizontalmain" alt="actively horizontal logo">
     <i class="fas fa-cog"></i>
   </header>

<section class="title">
   <p class="savedrunname">10K training!</p>
   <p class="savedrundate">Aug. 30, 2018</p>
 </section>

 <section class="bar">
<i class="fas fa-star"></i>
<i class="far fa-comment-alt"></i>
<i class="fas fa-share"></i>
<p class="star">4</p>
<p class="comment">2</p>
</section>

<section class="map">
  <img src="images/map_main.png" class="mapmain" alt="route">
</section>

  <div class="button">
  View details
</div>

<section class="details">
  <p class="main-left">6.2 miles</p>
  <p class="main-right">11:58/mi</p>
  <p class="label">DISTANCE</p>
  <p class="label-right">AVERAGE PACE</p><br><br>
  <p class="main-left">1:14:27</p>
  <p class="main-right">911</p>
  <p class="label">DURATION</p>
  <p class="label-right">CALORIES</p>
</section>

<section class="route">
  <img src="images/route.png" class="route" alt="save route logo">
  <p class="route"> Save route?</p>
  <img src="images/slider.png" class="slider" alt="on off slider">

</section>

<footer class="bottom">
  <a href="../Actively/feed.html"><img src="images/activity.png" class="activity" alt="feed"></a>
  <a href="../Actively/landing.html"><img src="images/exercise.png" class="exercise" alt="start exercise"></a>
  <a href="../Actively/profile.html"><img src="images/profile.png" class="profile" alt="account"></a>

</footer>
   </section>
    </body>
  </html>
