<!DOCTYPE html>
<html lang="en">
<head>
  <title>Actively Mobile</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/logohorizontal.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/audio.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
  <section class ="container">
    <header class = "nav">
      <img src="images/statusbar.png" class="statusbar" alt="device status bar">
      <a href="../Actively/exercisesettings.html"><img src="https://img.icons8.com/ios/100/ffffff/back.png" class="arrow" alt="back arrow"></a>
      <h1> Settings </h1>
      <!-- <i class="fas fa-cog"></i> -->

    </header>
    <section class="slider">
      <p class="slider"> Audio feedback</p>
      <a href ="../Actively/audioon.html"><img src="images/slider.png" class="slider" alt="slider off"></a>
    </section>

    <div class="bar">
      <p class="bar">Voice type</p>
    </div>

    <div class="voice">
      <img src="images/man.png" class="man" alt="gender man">
      <img src="images/woman.png" class="woman" alt="gender woman">
      <p class="man"> Man </p>
      <p class="woman"> Woman </p>
    </div>

    <div class="bar">
      <p class="bar">Feedback</p>
    </div>

    <section class="slider">
      <p class="slider"> Time</p>
      <img src="images/slider.png" class="slider" alt="slider off">
    </section>

    <section class="slider">
      <p class="slider"> Distance</p>
      <img src="images/slider.png" class="slider" alt="slider off">
    </section>

    <section class="slider">
      <p class="slider"> Pace</p>
      <img src="images/slider.png" class="slider" alt="slider off">
    </section>

    <section class="slider">
      <p class="slider"> Frequency</p>
      <img src="images/slider.png" class="slider" alt="slider off">
    </section>



  <footer class="bottom">
    <a href="../Actively/feed.html"><img src="images/activity.png" class="activity" alt="feed"></a>
    <a href="../Actively/landing.html"><img src="images/exercise.png" class="exercise" alt="exercie start"></a>
    <a href="../Actively/profile.html"><img src="images/profile.png" class="profile" alt="account"></a>

  </footer>
  </section>
</body>
</html>
